<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="card">
    <h2>All Products</h2>
    <div class="product-grid">
      <!-- Loop through products here -->
      {{#each products}}
        <div class="product-card">
          <h3>{{this.name}}</h3>
          <p>{{this.category}}</p>
          <p>${{this.price}}</p>
        </div>
      {{/each}}
    </div>
  </div>
</body>
</html>
