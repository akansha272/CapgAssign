<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products</title>
    <link rel="stylesheet" href="/css/searchstyle.css">
</head>
<body>

    <div class="container">
        <h1>Search Products</h1>

        <!-- Search Form -->
        <form id="search-form">
            <div class="form-group">
                <label for="query">Product Name</label>
                <input type="text" id="query" name="query" placeholder="Search by name" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" placeholder="Search by category" required>
            </div>
            <button class="search-btn" type="submit">Search</button>
        </form>

        <!-- Search Results -->
        <div id="search-results">
            <!-- Search results will be displayed here -->
        </div>
    </div>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('query').value;
            const category = document.getElementById('category').value;

            // Fetch products based on search criteria
            fetch(`/user/search?query=${query}&category=${category}`)
                .then(response => response.json())
                .then(products => {
                    const resultsDiv = document.getElementById('search-results');
                    resultsDiv.innerHTML = ''; // Clear previous results

                    if (products.length === 0) {
                        resultsDiv.innerHTML = '<p>No products found.</p>';
                    } else {
                        const ul = document.createElement('ul');
                        products.forEach(product => {
                            const li = document.createElement('li');
                            li.innerHTML = `
                                <strong>${product.name}</strong><br>
                                ID: ${product.productId}<br>
                                Price: $${product.price}<br>
                                Category: ${product.category}
                            `;
                            ul.appendChild(li);
                        });
                        resultsDiv.appendChild(ul);
                    }
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                    document.getElementById('search-results').innerHTML = '<p>Failed to fetch products. Please try again later.</p>';
                });
        });
    </script>

</body>
</html>
